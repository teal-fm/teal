version: 2
updates:
  # Enable version updates for npm (Node.js dependencies)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    assignees:
      - "@me"
    reviewers:
      - "@me"
    commit-message:
      prefix: "deps"
      include: "scope"

  # Enable version updates for Cargo (Rust dependencies) - services
  - package-ecosystem: "cargo"
    directory: "/services"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 5
    assignees:
      - "@me"
    reviewers:
      - "@me"
    commit-message:
      prefix: "deps(rust)"
      include: "scope"

  # Enable version updates for Cargo (Rust dependencies) - aqua app
  - package-ecosystem: "cargo"
    directory: "/apps/aqua"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:30"
    open-pull-requests-limit: 5
    assignees:
      - "@me"
    reviewers:
      - "@me"
    commit-message:
      prefix: "deps(rust)"
      include: "scope"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "11:00"
    open-pull-requests-limit: 5
    assignees:
      - "@me"
    reviewers:
      - "@me"
    commit-message:
      prefix: "deps(actions)"
      include: "scope"

  # Enable version updates for Docker
  - package-ecosystem: "docker"
    directory: "/apps/aqua"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    assignees:
      - "@me"
    reviewers:
      - "@me"
    commit-message:
      prefix: "deps(docker)"
      include: "scope"

  - package-ecosystem: "docker"
    directory: "/services/cadet"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:30"
    open-pull-requests-limit: 3
    assignees:
      - "@me"
    reviewers:
      - "@me"
    commit-message:
      prefix: "deps(docker)"
      include: "scope"
